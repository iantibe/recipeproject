
<div id="title"><h2>Eat Your feelings</h2><h3>A collection of user submitted recipes</h3></div>
<div id="intro_no_animation">
  <div class="main_color" id="intro_main_panel">
    <video autoplay muted loop>
      <source src="video/video.mp4" type="video/mp4">
    </video>
    <div id="introtext">
      <p>Welcome To our Site! Please feel free to browse our collection of recipes. You can ever submit your favorite to share</p>
    </div>
  </div>
  <div id="server_control">
    <div><p>Current Server:<span id="server_value"></span></p></div>
    <input type="button" value="New Server" onclick="change_server()"/>
    <div id="server_selection">
      <input type="button" value="etherealmind.ddns.net" onclick="change_to_ethereal()">
      <input type="button" value="Python Anywhere" onclick="change_to_python_anywhere()">
    </div>
  </div>
  <div id="source_box">
    <p>Current Source:<span id="source_display"></span></p>
    <div>
      <label for="source">Select Source</label>
      <select id="source" onchange="change_source()">
        <option value="localstorage">Select A Source (Default is localstorage)</option>
        <option value="server">Remote Server</option>
        <option value="localstorage">Local Storage</option>
      </select>
    </div>
  </div>
</div>
