
<div id="display_ingredient" class="main_font">
    <div id="left_display_panel">
        <h1><span>Select a Recipe</span></h1>
<!--        <div class="recipe_select"></div>-->


    </div>
    <div id="right_display_panel">

        <div id="recipe_title_block" class="light_main">

            <div id="left_title">
                <h2>Recipe Name: <span id="recipe_name"></span></h2>
                <h3>Number of Servings: <span id="number_of_servings"></span></h3>
                <h3>Prep Time: <span id="prep_time"></span></h3>
                <h3>Cooking Time: <span id="cooking_time"></span></h3>
                <h3>Difficulty: <span id="difficulty"></span></h3>
                <div id="button_box">
                    <h3>Select Servings:</h3>
                    <input type="button" value="Default" onclick="change_servings(1)"/>
                    <input type="button" value="Half" onclick="change_servings(0.5)"/>
                    <input type="button" value="Double" onclick="change_servings(2)">
                </div>
            </div>
            <div id="right_title">
                <img src="" alt="picture of food"/>
            </div>

        </div>

        <div>
            <div class="displayheader light_main">
                <div class="displayheader_title">
                <h1>Ingredients</h1>
                </div>
                <div id="display_header_2" onclick="open_slider('#display_info2')">'

                </div>
            </div>
            <div id="display_info2" class="displayinfo second_color">

            </div>
        </div>
        <div>
            <div class="displayheader light_main">
                <div class="displayheader_title">
                    <h1>Prep Instructions</h1>
                </div>
                <div id="display_header_3" onclick="open_slider('#display_info3')">

                </div>

            </div>
            <div id="display_info3" class="displayinfo second_color">

            </div>
        </div>
    </div>
</div>
