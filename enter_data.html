<div id="dataentry" class="main_font">
    <div id="instructions" class="light_main">
        <h2>Enter Recipe information and add ingredients to the recipe Ingredients will appear in current ingredient list.
            Add cooking directions. Press submit when finished</h2>
    </div>
    <h2>Recipe info</h2>
    <div id="recipe_info" class="light_main">
        <div>
            <label for="recipe_name">Recipe Name: </label>
            <input required type="text" id="recipe_name"/>
        </div>
        <div>
            <label for="servings">Number of Servings:</label>
            <input required type="text" id="servings"/>
        </div>
        <div>
            <label for="prep_time">Prep time (Minutes): </label>
            <input required type="text" id="prep_time">
        </div>
        <div>
            <label for="cook_time">Cooking Time (Minutes): </label>
            <input required type="text" id="cook_time">
        </div>
        <div>
            <label for="file_input">File Name (Optional)</label>
            <input type="text" id="file_input">
        </div>
        <div>
            <label for="difficulty">Select a Difficulty Level: </label>
            <select id="difficulty">
                <option value="">Select a difficulty level</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="difficult">Difficult</option>
            </select>
        </div>
    </div>
    <h2>Add ingredient</h2>
    <form class="light_main">
        <label for="ingredient">Ingredient</label>
        <input name="ingredient" id="ingredient" required type="text">
        <label for="amount">Amount</label>
        <input name="amount" id="amount" required type="text">
        <label for="units">Select Unit</label>
        <select name="units" id="units">
            <option value="">Select A Unit</option>
            <option value="cups">Cups</option>
            <option value="tbs">Tablespoon</option>
            <option value="tsp">Teaspoon</option>
            <option value="pounds">Pounds</option>
            <option value="cans">Cans</option>
            <option value="item">Item</option>

        </select>
        <input type="button" id="add_ingredient" value="Add Ingredient" onclick="add_item()">
    </form>
    <h2>Current ingredient list</h2>
    <div id="ingredent_list" class="light_main">
    </div>
    <h2>Cooking directions</h2>
    <div id="directions">
        <textarea id="input_directions" required spellcheck="true" class="light_main"></textarea>

    </div>
    <form id="submit_data_button_box" class="light_main">
        <input type="button" value="Submit" onclick="submit_recipe()"/>
        <input type="button" value="clear" onclick="clear_form()"/>
    </form>
    <div id="error_box">
        <p id="error_message"></p>
    </div>
</div>
