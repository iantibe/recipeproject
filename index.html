<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>

    <link rel="stylesheet" href="javascript/ajax.js"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                intro text
