<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="javascript/ajax.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes that have been submitted by users">
    <meta name="author" content="Ian Tibe">
    <meta name="keywords" content="recipes, user submitted, school project">
</head>
<body>
    <header>
        <div id="topheader">
            <div id="leftheader">
                <ul>
                    <li onclick="get_data('intro_content.html')">Home</li>
                    <li class="menuitemmargin"onclick="get_data('enter_data.html')">Add Recipe</li>
                    <li class="menuitemmargin">Show Recipies</li>
                </ul>
            </div>
            <div id="rightheader">
                <img src="images/lemon.jpg" alt="Picture of lemon"/>
            </div>
        </div>
        <div id="infoline">
            <span>Welcome, <span id="username"></span></span>
        </div>
    </header>
    <div id="content">
        <div id="dataentry">
            <div id="instructions">
                Enter an Ingredent below.
            </div>
            <form>
                <label for="ingredent">Ingredent</label>
                <input name="ingredent" id="ingredent" required type="text">
                <label for="amount">Amount</label>
                <input name="amount" id="amount" required type="text">
                <label for="units">Select Unit</label>
                <select name="units" id="units">
                    <option value="">Select A Unit</option>
                    <option value="cups">Cups</option>
                    <option value="tbs">Tablespoon</option>
                    <option value="tsp">Teaspoon</option>
                </select>
                <button id="addingredent">Add Ingredient</button>
            </form>

            <div id="ingredent_list">

            </div>

            <div id="directions">
                <textarea required spellcheck="true"></textarea>

            </div>
        </div>
    </div>
</body>
</html>
