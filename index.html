<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="javascript/recipe_class_def.js"></script>
    <script src="javascript/ingredient_class_def.js"></script>
    <script src="javascript/mainmenu.js"></script>
    <script src="javascript/display_recipe.js"></script>
    <script src="javascript/enter_data.js"></script>
    <script src="javascript/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes that have been submitted by users">
    <meta name="author" content="Ian Tibe">
    <meta name="keywords" content="recipes, user submitted, school project">
</head>
<body onload="setup_name_user_id()">
    <header>
        <div id="topheader">
            <div id="leftheader">
                <ul>
                    <li onclick="get_menu_option('intro_content.html')">Home</li>
                    <li class="menuitemmargin"onclick="get_menu_option('enter_data.html')">Add Recipe</li>
                    <li class="menuitemmargin" onclick="get_menu_option('display_recipe.html');">Show Recipies</li>
                </ul>
            </div>
            <div id="rightheader">
                <img src="images/lemon.jpg" alt="Picture of lemon"/>
            </div>
        </div>
        <div id="infoline">
            <span>Welcome, <span id="username"></span></span>
        </div>
    </header>
    <div id="content">
        <div id="title"><h2>My fancy new web site</h2></div>
        <div id="intro">
            <video autoplay muted loop>
                <source src="video/video.mp4" type="video/mp4">
            </video>
            <div id="introtext">
                intro text
            </div>
        </div>
    </div>
</body>
</html>
