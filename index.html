<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eat Your Feelings</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="javascript/recipe_class_def.js"></script>
    <script src="javascript/ingredient_class_def.js"></script>
    <script src="javascript/mainmenu.js"></script>
    <script src="javascript/display_recipe.js"></script>
    <script src="javascript/enter_data.js"></script>
    <script src="javascript/index.js"></script>
    <script src="javascript/constants.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes that have been submitted by users">
    <meta name="author" content="Ian Tibe">
    <meta name="keywords" content="recipes, user submitted, school project">
</head>
<body onload="setup_name_user_id(); display_server(); display_source(); load_initial_json()">
    <header>
        <div id="topheader">
            <div id="leftheader" class="main_color">
                <ul>
                    <li onclick="get_menu_option('intro_content.html'); set_up_remote_status()">Home</li>
                    <li class="menuitemmargin"onclick="get_menu_option('enter_data.html')">Add Recipe</li>
                    <li class="menuitemmargin" onclick="get_menu_option('display_recipe.html'); set_up_display_recipe();">Show Recipies</li>
                </ul>
            </div>
            <div id="rightheader">
                <img src="images/lemon.jpg" alt="Picture of lemon"/>
            </div>
        </div>
        <div id="infoline">
            <span>Welcome, <span id="username"></span></span>
        </div>
    </header>
    <div id="content">
        <div id="title"><h2>Eat your feelings</h2><h3>A collection of user submitted recipes</h3></div>
        <div id="intro">
            <div class="main_color" id="intro_main_panel">
                <video autoplay muted loop>
                    <source src="video/video.mp4" type="video/mp4">
                </video>
                <div id="introtext">
                    <p>Welcome To our Site! Please feel free to browse our collection of recipes. You can ever submit your favorite to share with everyone</p>
                </div>
            </div>
            <div id="server_control">
                <div><p>Current Server:<span id="server_value"></span></p></div>
                <input type="button" value="New Server" onclick="change_server()"/>
                <div id="server_selection">
                    <input type="button" value="etherealmind.ddns.net" onclick="change_to_ethereal()">
                    <input type="button" value="Python Anywhere" onclick="change_to_python_anywhere()">
                </div>
            </div>
             <div id="source_box">
                 <p>Current Source:<span id="source_display"></span></p>
                <div>
                    <label for="source">Select Source</label>
                    <select id="source" onchange="change_source()">
                        <option value="localstorage">Select A Source (Default is localstorage)</option>
                        <option value="server">Remote Server</option>
                        <option value="localstorage">Local Storage</option>
                    </select>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
